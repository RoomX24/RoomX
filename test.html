<!-- Szoba felület számzár szimulátorral (adminhoz csatlakozva) -->
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Szoba Felület</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    #countdown {
      font-size: 64px;
      margin-bottom: 40px;
    }
    #tip {
      font-size: 28px;
      background-color: red;
      color: black;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      width: 60%;
    }
    #codeInput {
      margin-top: 30px;
    }
    input[type="text"] {
      font-size: 20px;
      padding: 5px;
      width: 100px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 8px 16px;
      margin-top: 10px;
    }
    #helpCount, #remainingHelp {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="countdown">00:00</div>
  <div id="tip">Tipp: (nincs még megadva)</div>

  <!-- Számzár szimulátor -->
  <div id="codeInput">
    <input type="text" id="code" maxlength="4" placeholder="Kód">
    <button onclick="checkCode()">Kód bevitel</button>
  </div>

  <script>
    let correctCode = "4629";
    let codeUsedThisRun = false;
    let codeAttempts = 0;
    let maxAttempts = 3;
    let lastStartTime = 0;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function updateView() {
      const end = localStorage.getItem("countdownEnd");
      const start = localStorage.getItem("countdownStart");
      const countdownEl = document.getElementById("countdown");

      if (start != lastStartTime) {
        // Új óra indítás, reseteljük a kódot
        codeUsedThisRun = false;
        codeAttempts = 0;
        lastStartTime = start;
      }

      if (!end) {
        countdownEl.textContent = "00:00";
      } else {
        const remaining = Math.floor((end - Date.now()) / 1000);
        countdownEl.textContent = remaining > 0 ? formatTime(remaining) : "00:00";
      }

      const tip = localStorage.getItem("roomTip");
      const tipEl = document.getElementById("tip");
      tipEl.textContent = tip ? "Tipp: " + tip : "Tipp: (nincs még megadva)";
    }

    function checkCode() {
      const input = document.getElementById("code").value;
      const end = parseInt(localStorage.getItem("countdownEnd"));
      const start = localStorage.getItem("countdownStart");

      if (!end || Date.now() > end || !start) {
        alert("Az idő már lejárt, vagy az óra nincs elindítva.");
        return;
      }

      if (start != lastStartTime) {
        // új óraindítás történt
        codeUsedThisRun = false;
        codeAttempts = 0;
        lastStartTime = start;
      }

      if (codeUsedThisRun || codeAttempts >= maxAttempts) {
        alert("A számzár nem használható többször.");
        return;
      }

      if (input === correctCode) {
        localStorage.setItem("countdownEnd", end + 5 * 60 * 1000);
        alert("Helyes kód! +5 perc hozzáadva.");
        codeUsedThisRun = true;
      } else {
        localStorage.setItem("countdownEnd", end - 3 * 60 * 1000);
        codeAttempts++;
        alert(`Helytelen kód! -3 perc levonva. Hátralévő próbálkozások: ${maxAttempts - codeAttempts}`);
      }

      updateView();
    }

    setInterval(updateView, 1000);
    updateView();
  </script>
</body>
</html>
