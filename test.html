<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Szoba – RoomX</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    #countdown {
      color: red;
      font-size: 5em;
      text-align: center;
    }
    #help {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div id="countdown">00:00</div>
  <div id="help"></div>

  <script>
    function updateCountdown() {
      const time = JSON.parse(localStorage.getItem('time'));
      if (time) {
        document.getElementById("countdown").textContent = `${time.minutes}:${time.seconds}`;
      }
    }

    function updateHelpMessage() {
      const helpMessage = localStorage.getItem("helpMessage");
      if (helpMessage) {
        document.getElementById("help").textContent = helpMessage;
      }
    }

    // 1 másodpercenként frissítjük az órát és a segítséget
    setInterval(() => {
      updateCountdown();
      updateHelpMessage();
    }, 1000);
  </script>

</body>
</html>
