<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Szoba</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    #countdown {
      color: red;
      font-size: 5em;
      text-align: center;
    }
    #tips {
      margin-top: 30px;
      width: 100%;
      background-color: #111;
      color: white;
      border: none;
      resize: none;
      overflow: hidden;
      font-size: 1.2em;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div id="countdown">00:00</div>
  <textarea id="tips" readonly></textarea>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:3000");
    const countdown = document.getElementById("countdown");
    const tips = document.getElementById("tips");

    socket.on("updateTime", (data) => {
      countdown.textContent = data;
    });

    socket.on("newTip", (text) => {
      tips.value += text + '\n';
      tips.style.height = 'auto';
      tips.style.height = (tips.scrollHeight) + "px";
    });
  </script>
</body>
</html>
