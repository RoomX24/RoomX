<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Szoba – RoomX</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      padding: 20px;
      font-size: 20px; /* Alap betűméret minden elemre */
    }

    #countdown {
      color: red;
      font-size: 250px;
      text-align: center;
    }

    #help {
      background-color: red;
      color: black;
      padding: 10px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 50px;
    }

    #code-container {
      margin-top: 20px;
      text-align: center;
    }

    #code-input {
      padding: 10px;
      font-size: 20px;
      width: 120px;
    }

    #code-message {
      font-size: 20px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="countdown">00:00</div>
  <div id="help"></div>




  <div id="code-container">
    <h3></h3>
    <input type="text" id="code-input" maxlength="4" placeholder="****">
    <button onclick="checkCode()">NEXT</button>
    <div id="code-message"></div>
  </div>

  <script>
    function updateCountdown() {
      const time = JSON.parse(localStorage.getItem('time'));
      if (time) {
        document.getElementById("countdown").textContent = `${time.minutes}:${time.seconds}`;
      }
    }

    function updateHelpMessage() {
      const helpMessage = localStorage.getItem("helpMessage");
      if (helpMessage) {
        document.getElementById("help").textContent = helpMessage;
      }
    }

    function checkCode() {
      const inputCode = document.getElementById("code-input").value;
      const correctCode = "4569";
      const messageDiv = document.getElementById("code-message");

      if (inputCode === correctCode) {
        messageDiv.textContent = "12345678";
        messageDiv.style.color = "lime";
        messageDiv.style.display = "block";
        font-size: 50px;
      } else {
        messageDiv.textContent = "X";
        messageDiv.style.color = "red";
        messageDiv.style.display = "block";
        font-size: 50px;      }
    }

    setInterval(() => {
      updateCountdown();
      updateHelpMessage();
    }, 1000);
  </script>

</body>
</html>
