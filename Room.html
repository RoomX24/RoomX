<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<title>Szoba Felület</title>
<style>
body {
background-color: black;
color: red;
font-family: monospace;
text-align: center;
padding-top: 100px;
}
#countdown {
font-size: 400px;
margin-bottom: 40px;
}
#tip {
font-size: 100px;
background-color: black;
color: red;
display: inline-block;
padding: 10px 20px;
border-radius: 8px;
}
</style>
</head>
<body>
<div id="countdown">00:00</div>
<div id="tip">(nincs még megadva)</div>

<script>
function formatTime(seconds) {
const m = Math.floor(seconds / 60);
const s = seconds % 60;
return `${m}:${s.toString().padStart(2, '0')}`;
}

function updateView() {
// Visszaszámlálás frissítése
const end = localStorage.getItem("countdownEnd");
const countdownEl = document.getElementById("countdown");

if (!end) {
countdownEl.textContent = "00:00";
} else {
const remaining = Math.floor((end - Date.now()) / 1000);
if (remaining <= 0) {
countdownEl.textContent = "00:00";
} else {
countdownEl.textContent = formatTime(remaining);
}
}

// Tipp frissítése
const tip = localStorage.getItem("roomTip");
document.getElementById("tip").textContent = tip ? " " + tip : "Tipp: (nincs még megadva)";
}

// Frissítés minden másodpercben
setInterval(updateView, 1000);
updateView();
</script>
</body>
</html>
