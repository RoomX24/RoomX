<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room X</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: black;
color: red;
display: flex;
flex-direction: column;
align-items: center;
margin-top: 50px;
}
.countdown {
font-size: 48px;
margin-bottom: 20px;
}
.tip {
font-size: 24px;
background-color: black;
padding: 10px;
border-radius: 5px;
}
</style>
</head>
<body>

<h1>Szoba Felület</h1>

<div class="tip" id="tipDisplay">Tipp: Várakozás...</div>

<div id="countdown" class="countdown">00:00</div>

<script>
// Funkció, amely a tippet megjeleníti
function displayTip() {
const tip = localStorage.getItem('tip');
if (tip) {
document.getElementById('tipDisplay').innerHTML = `Tipp: ${tip}`;
}
}

// Funkció, amely frissíti a visszaszámláló időt
function updateCountdown() {
const countdownTime = localStorage.getItem('countdownTime');
if (countdownTime) {
let timeLeft = countdownTime;
let minutes = Math.floor(timeLeft / 60);
let seconds = timeLeft % 60;
document.getElementById("countdown").innerHTML = `Visszaszámlálás: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
localStorage.setItem('countdownTime', timeLeft - 1);
}
}

setInterval(displayTip, 1000); // Frissíti a tippet
setInterval(updateCountdown, 1000); // Frissíti a visszaszámlálót
</script>
</body>
</html>
