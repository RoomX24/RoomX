<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomX</title>
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 0;
    }

    /* Háttérkép és overlay konténer */
    .background,
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background {
      background-image: url('https://raw.githubusercontent.com/RoomX24/RoomX/refs/heads/main/room-x-logo.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* Logó baloldalon fent */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      margin: 0;
    }

    .logo img {
      width: 200px;
      height: auto;
    }

    /* Átlátszó szövegmező */
    .text-box {
      background-color: rgba(0, 0, 0, 0.7);
      color: red;
      font-size: 2em;
      padding: 10px;
      margin: 20px;
      display: inline-block;
      border-radius: 10px;
    }

    /* Gomb stílusok */
    .btn {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: red;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Háttérrétegek -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Logó baloldalon fent -->
  <div class="logo">
    <img src="https://raw.githubusercontent.com/RoomX24/RoomX/refs/heads/main/room-x-logo.png" alt="Logo">
  </div>

  <!-- Átlátszó szövegmező -->
  <div class="text-box">XYZ</div>

  <!-- Szoba gomb -->
  <div>
    <button class="btn" onclick="window.location.href='https://www.roomx.com';">Szoba Oldal Megnyitása</button>
  </div>

  <!-- Calendly badge widget -->
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  <script type="text/javascript">
    window.onload = function() {
      Calendly.initBadgeWidget({
        url: 'https://calendly.com/atornyai2/roomx?hide_event_type_details=1&background_color=020202&text_color=aa1919&primary_color=aa1919',
        text: 'Időpontfoglalás',
        color: '#aa1919',
        textColor: '#020202',
        branding: false
      });
    };
  </script>

</body>
</html>
