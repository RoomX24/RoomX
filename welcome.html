<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomX</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Háttérkép + overlay */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/RoomX24/RoomX/refs/heads/main/room-x-logo.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* ez adja a halványítást */
      z-index: -1;
    }

    /* Logó */
    .logo {
      margin-top: 50px;
    }

    .logo img {
      width: 200px;
      height: auto;
    }

    /* Átlátszó szövegmező */
    .text-box {
      background-color: rgba(0, 0, 0, 0.7);
      color: red;
      font-size: 2em;
      padding: 10px;
      margin: 20px;
      display: inline-block;
      border-radius: 10px;
    }

    /* Gomb stílusok */
    .btn {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: red;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
