<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomX</title>
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
      z-index: 0;
      overflow: hidden;
    }

    /* Háttér */
    .background, .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background {
      background-image: url('https://github.com/RoomX24/RoomX/blob/main/background1.webp?raw=true');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* Logó bal felül */
    .logo {
      position: absolute;
      top: 20px;
      left: 60px;
      z-index: 1010;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    /* Szövegmező */
    .text-box {
      background-color: rgba(0, 0, 0, 0.7);
      color: red;
      font-size: 1.5em;
      padding: 20px;
      margin: 20px;
      display: inline-block;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    /* Szoba gomb */
    .btn {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: red;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Mobilbarát */
    @media (max-width: 600px) {
      .text-box {
        font-size: 1.2em;
      }

      .btn {
        font-size: 1em;
        padding: 0.8em 1.6em;
      }

      .logo img {
        width: 120px;
      }
    }

    /* === Oldalsó menü === */
    .sidebar {
      position: fixed;
      top: 0;
      left: -150px;
      height: 100%;
      width: 150px;
      background-color: rgba(0, 0, 0, 0.95);
      transition: 0.3s ease-in-out;
      padding-top: 80px;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      background: none;
      margin: 8px;
      text-align: center;
      border-bottom: 1px solid red;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 0, 0, 0.1);
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2em;
      color: white;
      cursor: pointer;
      z-index: 1100;
    }
  </style>
</head>
<body>

  <!-- Háttérrétegek -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Menü ikon -->
  <div class="menu-icon" onclick="toggleSidebar()">☰</div>

  <!-- Oldalsó menü -->
  <div id="sidebar" class="sidebar">
    <a href="https://www.roomx.com">Szoba oldal megnyitása</a>
    <a href="#rolunk">Rólunk</a>
  </div>

  <!-- Logó -->
  <div class="logo">
    <img src="https://raw.githubusercontent.com/RoomX24/RoomX/refs/heads/main/room-x-logo.png" alt="Logo">
  </div>

  <!-- Szövegmező -->
  <div class="text-box">
    Üdvözlünk a RoomX-ben!<br><br>
    Készen állsz egy igazi kihívásra? A RoomX-ben egy órátok van, hogy csapatként megfejtsétek a rejtélyeket és kijussatok. Az idő ketyeg, és minden másodperc számít! Ne hagyjátok ki – foglaljatok időpontot most, és tedd próbára a csapatotokat!
  </div>

  <!-- Calendly badge -->
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  <script>
    window.onload = function () {
      document.documentElement.lang = navigator.language || navigator.userLanguage;

      Calendly.initBadgeWidget({
        url: 'https://calendly.com/atornyai2/roomx?hide_event_type_details=1&background_color=020202&text_color=aa1919&primary_color=aa1919',
        text: 'Időpontfoglalás',
        color: '#aa1919',
        textColor: '#020202',
        branding: false
      });
    };

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = (sidebar.style.left === "0px") ? "-250px" : "0px";
    }
  </script>

</body>
</html>
