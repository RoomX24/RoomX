<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Admin Felület</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }
    label, input, button {
      font-size: 18px;
      margin: 10px 0;
    }
    #countdown-display {
      font-size: 32px;
      margin-top: 20px;
    }
    textarea {
      font-size: 16px;
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Admin Felület</h1>

  <label for="tipInput">Tipp:</label><br>
  <textarea id="tipInput" placeholder="Írd ide a tippet..."></textarea><br>
  <button onclick="sendTip()">Tipp küldése</button>

  <hr>

  <label for="secondsInput">Visszaszámlálás idő (másodpercben):</label><br>
  <input type="number" id="secondsInput" placeholder="pl. 3600"><br>
  <button onclick="startCountdown()">Indítás</button>
  <button onclick="pauseCountdown()">Szünet / Folytatás</button>
  <button onclick="stopCountdown()">Leállítás</button>

  <div id="countdown-display">Visszaszámlálás: 00:00</div>

  <script>
    let interval;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function updateCountdownDisplay() {
      const paused = localStorage.getItem("countdownPaused") === "true";
      const end = localStorage.getItem("countdownEnd");

      if (!end || paused) {
        const remaining = parseInt(localStorage.getItem("countdownRemaining")) || 0;
        document.getElementById("countdown-display").textContent =
          "Visszaszámlálás: " + formatTime(remaining);
        return;
      }

      const now = Date.now();
      const remaining = Math.floor((end - now) / 1000);

      if (remaining <= 0) {
        clearInterval(interval);
        localStorage.removeItem("countdownEnd");
        localStorage.removeItem("countdownPaused");
        localStorage.removeItem("countdownRemaining");
        document.getElementById("countdown-display").textContent = "Visszaszámlálás: 00:00";
      } else {
        localStorage.setItem("countdownRemaining", remaining);
        document.getElementById("countdown-display").textContent = "Visszaszámlálás: " + formatTime(remaining);
      }
    }

    function startCountdown() {
      const seconds = parseInt(document.getElementById("secondsInput").value);
      if (!seconds || seconds <= 0) return alert("Adj meg érvényes időt!");
      const endTime = Date.now() + seconds * 1000;

      localStorage.setItem("countdownEnd", endTime);
      localStorage.setItem("countdownPaused", "false");
      localStorage.setItem("countdownRemaining", seconds);

      updateCountdownDisplay();
      clearInterval(interval);
      interval = setInterval(updateCountdownDisplay, 1000);
    }

    function pauseCountdown() {
      const paused = localStorage.getItem("countdownPaused") === "true";

      if (!paused) {
        // Szüneteltetés
        const end = parseInt(localStorage.getItem("countdownEnd"));
        const now = Date.now();
        const remaining = Math.max(0, Math.floor((end - now) / 1000));
        localStorage.setItem("countdownRemaining", remaining);
        localStorage.setItem("countdownPaused", "true");
      } else {
        // Folytatás
        const remaining = parseInt(localStorage.getItem("countdownRemaining")) || 0;
        const newEnd = Date.now() + remaining * 1000;
        localStorage.setItem("countdownEnd", newEnd);
        localStorage.setItem("countdownPaused", "false");
      }

      updateCountdownDisplay();
    }

    function stopCountdown() {
      localStorage.removeItem("countdownEnd");
      localStorage.removeItem("countdownPaused");
      localStorage.removeItem("countdownRemaining");
      clearInterval(interval);
      document.getElementById("countdown-display").textContent = "Visszaszámlálás: 00:00";
    }

    function sendTip() {
      const tip = document.getElementById("tipInput").value;
      localStorage.setItem("roomTip", tip);
      document.getElementById("tipInput").value = "";
    }

    updateCountdownDisplay();
    clearInterval(interval);
    interval = setInterval(updateCountdownDisplay, 1000);
  </script>
</body>
</html>
