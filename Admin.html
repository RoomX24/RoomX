  <label>Visszaszámlálás idő (másodperc):</label>
  <input type="number" id="seconds" />

  <button onclick="stop()">Leállítás</button>

  <script>
    function start() {
      const sec = parseInt(document.getElementById("seconds").value);
      const endTime = Date.now() + sec * 1000;
      localStorage.setItem("countdownEnd", endTime);
    }

    function stop() {
      localStorage.removeItem("countdownEnd");
    }
