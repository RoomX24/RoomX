<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Párosító játék</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-top: 40px;
    }
    .box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .draggable, .dropzone {
      padding: 10px 20px;
      border: 2px solid white;
      background-color: #333;
      border-radius: 10px;
      cursor: move;
      font-size: 20px;
      min-width: 120px;
      user-select: none;
    }
    .dropzone.correct {
      background-color: green;
    }
    .dropzone.wrong {
      background-color: red;
    }
  </style>
</head>
<body>

<h1>Párosítsd a neveket a születési évükkel</h1>

<div class="container">
  <div class="box" id="names">

    <div class="draggable" draggable="true" data-name="Kristina">Kristina</div>
    <div class="draggable" draggable="true" data-name="Adam">Adam</div>
    <div class="draggable" draggable="true" data-name="Gabriel">Gabriel</div>
  </div>

  <div class="box" id="years">
    <div class="dropzone" data-name="Adam">2006</div>
    <div class="dropzone" data-name="Amanda">2009</div>
    <div class="dropzone" data-name="Gabriel">2011</div>
    <div class="dropzone" data-name="David">2015</div>
    <div class="dropzone" data-name="Nikol">2019</div>
    <div class="dropzone" data-name="Kristina">2001</div>
  </div>
</div>
