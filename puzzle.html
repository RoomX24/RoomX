<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nevek és Évek Párosítása</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .item {
      width: 150px;
      height: 150px;
      background-color: #333;
      border: 2px solid #fff;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
    }

    .droppable {
      background-color: #555;
    }

    .message {
      display: none;
      font-size: 40px;
      color: lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Nevek és Évek Párosítása</h1>
  <p>Párosítsd a neveket az évszámokkal! Húzd és ejtsd őket a megfelelő helyre.</p>
  
  <div class="container" id="names-container">
    <div class="item" id="name1" draggable="true" ondragstart="drag(event)">Amanda</div>
    <div class="item" id="name2" draggable="true" ondragstart="drag(event)">David</div>
    <div class="item" id="name3" draggable="true" ondragstart="drag(event)">Nikol</div>
  </div>

  <div class="container" id="years-container">
    <div class="item droppable" id="year1" ondrop="drop(event)" ondragover="allowDrop(event)">2009</div>
    <div class="item droppable" id="year2" ondrop="drop(event)" ondragover="allowDrop(event)">2015</div>
    <div class="item droppable" id="year3" ondrop="drop(event)" ondragover="allowDrop(event)">2019</div>
  </div>

  <div id="message" class="message">Nem menekülsz!</div>

  <script>
    let correctPairs = 0;

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      const draggedId = event.dataTransfer.getData("text");
      const droppedElement = event.target;

      // Az elem id-jét használjuk a helyes párosítás ellenőrzésére
      if (droppedElement.id === "year1" && draggedId === "name1" ||
          droppedElement.id === "year2" && draggedId === "name2" ||
          droppedElement.id === "year3" && draggedId === "name3") {
        correctPairs++;
        droppedElement.style.backgroundColor = "#4CAF50"; // Zöldre vált, ha helyes
        document.getElementById(draggedId).style.backgroundColor = "#4CAF50"; // A húzott elem is zöldre vált
      } else {
        // Helytelen párosítás, keverjük össze az elemeket
        shuffleElements();
        droppedElement.style.backgroundColor = "#F44336"; // Pirosra vált, ha helytelen
        document.getElementById(draggedId).style.backgroundColor = "#F44336"; // A húzott elem is pirosra vált
      }

      if (correctPairs === 3) {
        document.getElementById("message").style.display = "block";
      }
    }

    function shuffleElements() {
      const namesContainer = document.getElementById("names-container");
      const yearsContainer = document.getElementById("years-container");

      // Keverjük össze a neveket
      for (let i = namesContainer.children.length; i >= 0; i--) {
        namesContainer.appendChild(namesContainer.children[Math.random() * i | 0]);
      }

      // Keverjük össze az évszámokat
      for (let i = yearsContainer.children.length; i >= 0; i--) {
        yearsContainer.appendChild(yearsContainer.children[Math.random() * i | 0]);
      }
    }
  </script>

</body>
</html>
