<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nevek és Évek Párosítása</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .puzzle-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .puzzle-piece {
      width: 150px;
      height: 150px;
      background-color: #333;
      border: 2px solid #fff;
      cursor: pointer;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      text-align: center;
    }

    #message {
      display: none;
      font-size: 40px;
      color: lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Szabadulószoba Nevek és Évek Párosítása</h1>
  <p>Párosítsd a neveket az évszámokkal!</p>
  
  <div class="puzzle-container">
    <div class="puzzle-piece" id="name1" onclick="checkPair('Amanda', 2009)">
      Amanda
    </div>
    <div class="puzzle-piece" id="name2" onclick="checkPair('David', 2015)">
      David
    </div>
    <div class="puzzle-piece" id="name3" onclick="checkPair('Nikol', 2019)">
      Nikol
    </div>
  </div>

  <div class="puzzle-container">
    <div class="puzzle-piece" id="year1" onclick="checkPair('Amanda', 2015)">
      2015
    </div>
    <div class="puzzle-piece" id="year2" onclick="checkPair('David', 2009)">
      2009
    </div>
    <div class="puzzle-piece" id="year3" onclick="checkPair('Nikol', 2019)">
      2019
    </div>
  </div>

  <div id="message">Nem menekülsz!</div>

  <script>
    let correctPairs = 0;
    
    // Az év és név párosítása
    function checkPair(name, year) {
      const pairs = {
        'Amanda': 2009,
        'David': 2015,
        'Nikol': 2019
      };

      // Ha a megfelelő párost választják
      if (pairs[name] === year) {
        correctPairs++;
        if (correctPairs === 3) {
          document.getElementById("message").style.display = "block";
        }
      }
    }
  </script>

</body>
</html>
