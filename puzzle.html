    .name, .slot {

      background-color: #333;
      border: 2px solid #fff;

      justify-content: center;

      color: white;
      font-size: 20px;
      cursor: grab;
      border-radius: 8px;
    }

    .slot {
      background-color: #555;
    }

    .message {
      display: none;
      font-size: 40px;
      color: lime;
      margin-top: 30px;
    }
  </style>
</head>
