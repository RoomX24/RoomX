<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Párosító játék – Legördülő menü</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 20px;
    }
    th, td {
      padding: 15px;
    }
    select {
      font-size: 18px;
      padding: 5px;
    }
    .correct {
      background-color: green;
      color: white;
    }
    .wrong {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

<h1>Párosítsd a neveket a születési évükkel</h1>

<table>
  <thead>
    <tr>
      <th>Név</th>
      <th>Évszám</th>
    </tr>
  </thead>
  <tbody id="game-table">
    <!-- JavaScript tölti ki -->
  </tbody>
</table>

<script>
  const pairs = {
    "Amanda": "2009",
    "David": "2015",
    "Nikol": "2019",
    "Kristina": "2001",
    "Adam": "2006",
    "Gabriel": "2011"
  };

  const years = Object.values(pairs).sort(() => Math.random() - 0.5);

  const tbody = document.getElementById('game-table');

  Object.keys(pairs).forEach(name => {
    const tr = document.createElement('tr');
    const tdName = document.createElement('td');
    tdName.textContent = name;

    const tdSelect = document.createElement('td');
    const select = document.createElement('select');

    const defaultOption = document.createElement('option');
    defaultOption.text = "Válassz évszámot";
    defaultOption.disabled = true;
    defaultOption.selected = true;
    select.appendChild(defaultOption);

    years.forEach(year => {
      const option = document.createElement('option');
      option.value = year;
      option.text = year;
      select.appendChild(option);
    });

    select.addEventListener('change', () => {
      if (select.value === pairs[name]) {
        select.classList.add("correct");
        select.classList.remove("wrong");
      } else {
        select.classList.add("wrong");
        select.classList.remove("correct");
      }
    });

    tdSelect.appendChild(select);
    tr.appendChild(tdName);
    tr.appendChild(tdSelect);
    tbody.appendChild(tr);
  });
</script>

</body>
</html>
