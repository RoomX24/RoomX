<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nevek és Évek Párosítása</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .item {
      width: 150px;
      height: 150px;
      background-color: #333;
      border: 2px solid #fff;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
    }

    .droppable {
      background-color: #555;
    }

    .message {
      display: none;
      font-size: 40px;
      color: lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Nevek és Évek Párosítása</h1>
  <p>Párosítsd a neveket az évszámokkal! Húzd és ejtsd őket a megfelelő helyre.</p>
  
  <div class="container" id="names-container">
    <div class="item" id="name1" draggable="true" ondragstart="drag(event)">Amanda</div>
    <div class="item" id="name2" draggable="true" ondragstart="drag(event)">David</div>
    <div class="item" id="name3" draggable="true" ondragstart="drag(event)">Nikol</div>
    <div class="item" id="name4" draggable="true" ondragstart="drag(event)">Kristina</div>
    <div class="item" id="name5" draggable="true" ondragstart="drag(event)">Adam</div>
    <div class="item" id="name6" draggable="true" ondragstart="drag(event)">Gabriel</div>
  </div>

  <div class="container" id="years-container">
    <div class="item droppable" id="year1" ondrop="drop(event)" ondragover="allowDrop(event)">2009</div>
    <div class="item droppable" id="year2" ondrop="drop(event)" ondragover="allowDrop(event)">2015</div>
    <div class="item droppable" id="year3" ondrop="drop(event)" ondragover="allowDrop(event)">2019</div>
    <div class="item droppable" id="year4" ondrop="drop(event)" ondragover="allowDrop(event)">2001</div>
    <div class="item droppable" id="year5" ondrop="drop(event)" ondragover="allowDrop(event)">2006</div>
    <div class="item droppable" id="year6" ondrop="drop(event)" ondragover="allowDrop(event)">2011</div>
  </div>

  <div id="message" class="message">Nem menekülsz!</div>

  <script>
    let correctPairs = 0;
    const pairs = {
      "Amanda": "2009",
      "David": "2015",
      "Nikol": "2019",
      "Kristina": "2001",
      "Adam": "2006",
      "Gabriel": "2011"
    };

    // Kezdeti keverés
    window.onload = function() {
      shuffleElements();
    };

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      const draggedId = event.dataTransfer.getData("text");
      const draggedElement = document.getElementById(draggedId);
      const droppedElement = event.target;

      const draggedText = draggedElement.textContent;
      const droppedText = droppedElement.textContent;

      if (pairs[draggedText] === droppedText) {
        correctPairs++;
        droppedElement.style.backgroundColor = "#4CAF50"; // Zöld
        draggedElement.style.backgroundColor = "#4CAF50"; // Zöld
      } else {
        droppedElement.style.backgroundColor = "#F44336"; // Piros
        draggedElement.style.backgroundColor = "#F44336"; // Piros
        shuffleElements(); // Újra keverés
      }

      if (correctPairs === 6) {
        document.getElementById("message").style.display = "block"; // Üzenet megjelenítése
      }
    }

    function shuffleElements() {
      const names = ["Amanda", "David", "Nikol", "Kristina", "Adam", "Gabriel"];
      const years = ["2009", "2015", "2019", "2001", "2006", "2011"];

      // Véletlenszerű keverés
      for (let i = names.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [names[i], names[j]] = [names[j], names[i]];
      }

      for (let i = years.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [years[i], years[j]] = [years[j], years[i]];
      }

      // Frissítjük a HTML elemeket
      const nameElements = document.getElementById("names-container").children;
      const yearElements = document.getElementById("years-container").children;

      for (let i = 0; i < nameElements.length; i++) {
        nameElements[i].textContent = names[i];
      }

      for (let i = 0; i < yearElements.length; i++) {
        yearElements[i].textContent = years[i];
      }
    }
  </script>

</body>
</html>
