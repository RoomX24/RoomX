<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Párosító játék – RoomX</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .item {
      width: 160px;
      height: 60px;
      background-color: #444;
      border: 2px solid #aaa;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: white;
      cursor: grab;
    }

    .dropzone {
      width: 160px;
      height: 60px;
      background-color: #333;
      border: 2px dashed #999;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: white;
    }

    .message {
      font-size: 40px;
      color: lime;
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Ki mikor született?</h1>
  <p>Húzd a neveket a megfelelő évszámhoz!</p>

  <div class="container" id="names-container">
    <!-- Drag elemek -->
    <div class="item" draggable="true" id="Amanda" ondragstart="drag(event)">Amanda</div>
    <div class="item" draggable="true" id="David" ondragstart="drag(event)">David</div>
    <div class="item" draggable="true" id="Nikol" ondragstart="drag(event)">Nikol</div>
    <div class="item" draggable="true" id="Kristina" ondragstart="drag(event)">Kristina</div>
    <div class="item" draggable="true" id="Adam" ondragstart="drag(event)">Adam</div>
    <div class="item" draggable="true" id="Gabriel" ondragstart="drag(event)">Gabriel</div>
  </div>

  <div class="container" id="dates-container">
    <!-- Drop zónák -->
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-name="Amanda">2009</div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-name="David">2015</div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-name="Nikol">2019</div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-name="Kristina">2001</div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-name="Adam">2006</div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-name="Gabriel">2011</div>
  </div>

  <div class="message" id="message">Nem menekülsz!</div>

  <script>
    const correctPairs = {
      "Amanda": "2009",
      "David": "2015",
      "Nikol": "2019",
      "Kristina": "2001",
      "Adam": "2006",
      "Gabriel": "2011"
    };

    let matchedCount = 0;

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      const nameId = ev.dataTransfer.getData("text");
      const name = document.getElementById(nameId);
      const dropzone = ev.target;

      if (dropzone.hasChildNodes()) return;

      dropzone.appendChild(name);

      const expectedName = dropzone.getAttribute("data-name");
      if (nameId === expectedName) {
        dropzone.style.backgroundColor = "#4CAF50";
        matchedCount++;
        if (matchedCount === 6) {
          document.getElementById("message").style.display = "block";
        }
      } else {
        dropzone.style.backgroundColor = "#f44336";
      }
    }

    // Egyszeri keverés
    function shuffle(containerId) {
      const container = document.getElementById(containerId);
      for (let i = container.children.length; i >= 0; i--) {
        container.appendChild(container.children[Math.random() * i | 0]);
      }
    }

    window.onload = () => {
      shuffle("names-container");
    };
  </script>

</body>
</html>
