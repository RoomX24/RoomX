<!DOCTYPE html>
<html lang="hu">
<head>
  <link rel="icon" href="https://roomx24.github.io/RoomX/favicon.ico" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking</title>
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    /* Alap beállítások */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Bebas Neue', sans-serif;
      color: #aa1919;
      overflow-x: hidden;
    }

    /* Teljes oldal flex oszlopként, hogy sticky footer legyen */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      /* Az oldal tartalma nő, a footer alul marad */
    }

    /* Háttér rétegek fixed pozícióban */
    .background,
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .background {
      background-image: url('https://github.com/RoomX24/RoomX/blob/main/background1.webp?raw=true');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* Logó szekció */
    .logo-section {
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      flex-shrink: 0;
      text-align: center;
      z-index: 10;
    }
    .logo img {
      width: 300px;
      height: auto;
    }

    /* Menü */
    .center-menu {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      flex-shrink: 0;
      z-index: 1000;
    }
    .center-menu a {
      font-size: 1.5em;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #aa1919;
      border-radius: 5px;
      background-color: rgba(0,0,0,0.6);
      transition: background-color 0.3s, color 0.3s;
    }
    .center-menu a:hover {
      background-color: #aa1919;
      color: black;
    }

    /* Calendly konténer - fontos, hogy ne növelje túl az oldal magasságát */
    .calendly-container {
      flex-grow: 1; /* kitölti a fennmaradó helyet */
      width: 100%;
      max-width: 1000px;
      min-width: 320px;
      display: flex;
      justify-content: center;
      box-sizing: border-box;
      padding: 20px 10px 0 10px; /* egy kis padding fent, hogy ne érjen hozzá szorosan */
      overflow: hidden; /* eltünteti a scrollbar-t, ha bármi miatt keletkezik */
    }
    .calendly-inline-widget {
      width: 100% !important;
      height: 700px !important;
      min-width: 320px;
      border: none;
      box-sizing: border-box;
    }

    /* Lábléc - sticky footer */
    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #aa1919;
      padding: 15px 10px;
      text-align: center;
      font-size: 0.9em;
      flex-shrink: 0;
      box-sizing: border-box;
      border-top: 1px solid #aa1919;
      z-index: 10;
    }
    footer a {
      color: #aa1919;
      text-decoration: underline;
    }
    footer a:hover {
      color: #ff3b3b;
    }

    /* Mobilbarát */
    @media (max-width: 600px) {
      .logo img {
        width: 150px;
      }
      .center-menu {
        gap: 15px;
        padding: 0 10px;
      }
      .center-menu a {
        font-size: 1em;
        padding: 8px 16px;
        min-width: 80px;
        white-space: nowrap;
        flex: 1 1 auto;
        text-align: center;
      }
      .calendly-inline-widget {
        height: 600px !important;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="logo-section">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/RoomX24/RoomX/refs/heads/main/room-x-logo.png" alt="Logo" />
    </div>
  </div>

  <nav class="center-menu">
    <a href="https://roomx24.github.io/RoomX/welcomesk.html">Domov</a>
    <a href="https://roomx24.github.io/RoomX/MrXsk.html">Mr.X</a>
    <a href="https://roomx24.github.io/RoomX/bookingsk.html">Rezervácia</a>
    <a href="https://roomx24.github.io/RoomX/infosk.html">Informácie</a>
  </nav>

  <main class="calendly-container">
    <div class="calendly-inline-widget" data-url="https://calendly.com/escaperoomx/roomx?hide_event_type_details=1"></div>  
  </main>

  <footer>
    <a href="altalanos-feltetelek.html">Általános Feltételek</a>
  </footer>

  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
</body>
</html>
