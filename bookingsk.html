<!DOCTYPE html>
<html lang="hu">
<head>
  <link rel="icon" href="https://roomx24.github.io/RoomX/favicon.ico" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking</title>
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000; /* fallback */
    }

    body {
      font-family: 'Bebas Neue', sans-serif;
      color: #aa1919;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 0;
      overflow-x: hidden;
    }

    /* Háttér */
    .background,
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background {
      background-image: url('https://github.com/RoomX24/RoomX/blob/main/background1.webp?raw=true');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* Logó szekció */
    .logo-section {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .logo {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 300px;
      height: auto;
    }

    /* Menü */
    .center-menu {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .center-menu a {
      font-size: 1.5em;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #aa1919;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.6);
      transition: background-color 0.3s, color 0.3s;
    }

    .center-menu a:hover {
      background-color: #aa1919;
      color: black;
    }

    /* Mobilbarát */
    @media (max-width: 600px) {
      .text-box {
        font-size: 1.2em;
      }

      .btn {
        font-size: 1em;
        padding: 0.8em 1.6em;
      }

      .logo img {
        width: 150px;
      }

      .center-menu {
        flex-direction: row;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        padding: 0 10px;
        box-sizing: border-box;
        max-width: 100%;
      }

      .center-menu a {
        white-space: nowrap;
        flex: 1 1 auto;
        min-width: 80px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Háttérrétegek -->
  <div class="background"></div>

  <!-- Logó szekció teljes szélességben -->
  <div class="logo-section">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/RoomX24/RoomX/refs/heads/main/room-x-logo.png" alt="Logo" />
    </div>
  </div>

  <!-- Menü -->
  <div class="center-menu">
    <a href="https://roomx24.github.io/RoomX/welcomesk.html">Domov</a>
    <a href="https://roomx24.github.io/RoomX/MrXsk.html">Mr.X</a>
    <a href="https://roomx24.github.io/RoomX/bookingsk.html">Rezervácia</a>
    <a href="#tudnivalok">Informácie</a>
  </div>

  <!-- Calendly inline widget -->
  <div style="margin-top: 40px;">
  <div class="calendly-inline-widget" data-url="https://calendly.com/escaperoomx/roomx?hide_event_type_details=1" style="min-width:320px;height:700px;"></div>  
  </div>

  <!-- Calendly badge -->
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
</body>
</html>
