  <!-- üñºÔ∏è LIGHTBOX GAL√âRIA - HOZZ√ÅADVA -->
  <div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.9); z-index:9999; align-items:center; justify-content:center; flex-direction:column;">
    <span id="lightbox-close" style="position:absolute; top:20px; right:30px; color:#fff; font-size:30px; cursor:pointer;">&times;</span>
    <img id="lightbox-image" src="" style="max-width:90%; max-height:80vh; border:4px solid #aa1919; border-radius:10px;">
    <div style="position:absolute; top:50%; left:10px; font-size:40px; color:#fff; cursor:pointer;" id="prev">&#10094;</div>
    <div style="position:absolute; top:50%; right:10px; font-size:40px; color:#fff; cursor:pointer;" id="next">&#10095;</div>
  </div>

  <script>
    const images = Array.from(document.querySelectorAll('.gallery a'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-image');
    const closeBtn = document.getElementById('lightbox-close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let currentIndex = 0;

    images.forEach((imgLink, index) => {
      imgLink.addEventListener('click', function(e) {
        e.preventDefault();
        currentIndex = index;
        showImage();
      });
    });

    function showImage() {
      lightbox.style.display = 'flex';
      lightboxImg.src = images[currentIndex].href;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    }

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    document.addEventListener('keydown', function(e) {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'Escape') closeLightbox();
      }
    });
  </script>
