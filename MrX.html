<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Szabadulószoba</title>
  <style>
    /* Alap stílusok */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100%;
      overflow-x: hidden;
      background-color: black;
    }

    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('your-background.jpg') no-repeat center center/cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: rgba(0,0,0,0.8);
      border-bottom: 2px solid red;
    }

    header img {
      max-height: 60px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      font-size: 1.1em;
      padding: 5px 10px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    nav a:hover {
      border-color: red;
    }

    main.content {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Lightbox stílus, ha kell */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 3px solid red;
      border-radius: 8px;
    }

    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <header>
    <img src="logo.png" alt="Szabadulószoba logó" />
    <nav>
      <a href="#home">Főoldal</a>
      <a href="#jatekok">Játékok</a>
      <a href="#rolunk">Rólunk</a>
      <a href="#kapcsolat">Kapcsolat</a>
    </nav>
  </header>

  <main class="content">
    <h1>Üdvözlünk a Szabadulószobában!</h1>
    <p>Izgalmas, hangulatos játékokkal várunk, hogy megfejtsd a rejtélyeket és kijuss a szobából.</p>

    <!-- Példa lightbox link -->
    <a href="#img1"><img src="puzzle-thumb.jpg" alt="Puzzle kép" style="max-width: 200px; border: 2px solid red; cursor: pointer;" /></a>

    <div id="img1" class="lightbox" onclick="this.style.display='none'">
      <img src="puzzle-large.jpg" alt="Puzzle nagy kép" />
    </div>

  </main>
</body>
</html>
