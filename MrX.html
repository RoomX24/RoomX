<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mr.X - RoomX</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', cursive, sans-serif;
      background-color: #111;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logó szekció teljes szélességben */
    .logo-section {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .logo {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      width: 300px;
      height: auto;
    }

    /* Menü */
    .center-menu {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .center-menu a {
      font-size: 1.5em;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #aa1919;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.6);
      transition: background-color 0.3s, color 0.3s;
    }

    .center-menu a:hover {
      background-color: #aa1919;
      color: black;
    }

    /* Mobilbarát */
    @media (max-width: 600px) {
      .logo img {
        width: 150px;
      }

      .center-menu {
        flex-direction: row;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        padding: 0 10px;
        box-sizing: border-box;
        max-width: 100%;
      }

      .center-menu a {
        white-space: nowrap;
        flex: 1 1 auto;
        min-width: 80px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Logó szekció teljes szélességben -->
  <div class="logo-section">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/RoomX24/RoomX/refs/heads/main/room-x-logo.png" alt="Logo" />
    </div>
  </div>

  <!-- Menü -->
  <div class="center-menu">
    <a href="https://roomx24.github.io/RoomX/welcome.html">Főoldal</a>
    <a href="https://roomx24.github.io/RoomX/MrX.html">Mr.X</a>
    <a href="#rolunk">Áraink</a>
    <a href="#rolunk">Rólunk</a>
  </div>

  <!-- Ide jöhet a Mr.X oldal további tartalma -->

</body>
</html>
