<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr.X</title>
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Bebas Neue', sans-serif;
      color: #aa1919;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      position: relative;
      z-index: 0;
      overflow-x: hidden;
    }

    .background, .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background {
      background-image: url('https://github.com/RoomX24/RoomX/blob/main/background1.webp?raw=true');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .text-box, .text-box-new {
      background-color: rgba(0, 0, 0, 0.7);
      color: #aa1919;
      font-size: 1.5em;
      padding: 20px;
      margin: 20px auto;
      display: inline-block;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    .text-box-new {
      margin-top: 40px;
    }

    .btn {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: red;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -150px;
      height: 100%;
      width: 150px;
      background-color: rgba(0, 0, 0, 0.95);
      transition: 0.3s ease-in-out;
      padding-top: 80px;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      background: none;
      margin: 6px;
      text-align: center;
      border-bottom: 1px solid red;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 0, 0, 0.1);
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2em;
      color: white;
      cursor: pointer;
      z-index: 1100;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .gallery-item {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      max-width: 100%;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .content {
      margin-left: 1px;
      padding: 20px;
      overflow-y: auto;
      max-height: 100vh;
      width: 100%;
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* RESPONSIVE RÉSZ */
    @media (max-width: 768px) {
      .logo img {
        width: 120px;
      }

      .text-box, .text-box-new {
        font-size: 1.2em;
        padding: 15px;
      }

      .btn {
        font-size: 1em;
        padding: 0.8em 1.6em;
      }

      .content {
        margin-left: 0;
      }

      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .text-box, .text-box-new {
        font-size: 1em;
        padding: 12px;
      }

      .btn {
        font-size: 0.9em;
        padding: 0.7em 1.4em;
      }

      .menu-icon {
        font-size: 1.8em;
        top: 15px;
        left: 15px;
      }
    }

    /* Menü nyitás esetén blur a háttérre */
    .sidebar-open .content {
      filter: blur(2px);
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <div class="menu-icon" onclick="toggleSidebar()">☰</div>

  <div id="sidebar" class="sidebar">
    <a href="https://roomx24.github.io/RoomX/welcome.html">Főoldal</a>
    <a href="https://roomx24.github.io/RoomX/MrX.html">Mr.X</a>
    <a href="#rolunk">Rólunk</a>
  </div>

  <div class="content">
    <div class="text-box">
      Mr.X<br><br>
    </div>

    <div class="text-box-new">
      <strong>Az ismeretlen igazságszolgáltató figyel rátok...</strong>
      <br><br>
      Az egész történet egyetlen kérdés köré épül: Vajon elég erősek vagytok ahhoz, hogy szembenézzetek saját bűneitekkel?  
      Csak egyetlen esélyetek van: ha megoldjátok a rejtélyt, megszabadulhattok. 
      <br><br>
      <strong>De mi lesz, ha nem sikerül?</strong>
    </div>

    <div class="gallery">
      <a href="https://raw.githubusercontent.com/RoomX24/RoomX/main/kepek/kepek1.jpg">
        <img src="https://raw.githubusercontent.com/RoomX24/RoomX/main/kepek/kepek1.jpg" alt="Kép 1" class="gallery-item">
      </a>
      <a href="https://raw.githubusercontent.com/RoomX24/RoomX/main/kepek/kepek2.jpg">
        <img src="https://raw.githubusercontent.com/RoomX24/RoomX/main/kepek/kepek2.jpg" alt="Kép 2" class="gallery-item">
      </a>
      <a href="https://raw.githubusercontent.com/RoomX24/RoomX/main/kepek/kepek3.jpg">
        <img src="https://raw.githubusercontent.com/RoomX24/RoomX/main/kepek/kepek3.jpg" alt="Kép 3" class="gallery-item">
      </a>
      <a href="https://raw.githubusercontent.com/RoomX24/RoomX/main/kepek/kepek4.jpg">
        <img src="https://raw.githubusercontent.com/RoomX24/RoomX/main/kepek/kepek4.jpg" alt="Kép 4" class="gallery-item">
      </a>
    </div>

    <div class="button-container">
      <button class="btn" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/atornyai2/roomx?hide_event_type_details=1&background_color=020202&text_color=aa1919&primary_color=aa1919'}); return false;">Foglalás</button>
    </div>
  </div>

  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const body = document.body;
      if (sidebar.style.left === "0px") {
        sidebar.style.left = "-150px";
        body.classList.remove("sidebar-open");
      } else {
        sidebar.style.left = "0px";
        body.classList.add("sidebar-open");
      }
    }
  </script>

</body>
</html>
